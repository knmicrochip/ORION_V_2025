spring:
    application:
        name: rover-controller-service
    # main:
    #     allow-bean-definition-overriding: true

logging:
  level:
    root: INFO
    '[pl.orion]': DEBUG

server:
    port: 8880
    shutdown: graceful

mqtt:
    clientId: rover-controller-service
    broker:
        url: localhost
        port: 1883
        username: user
        password: user
    connection:
        timeout.ms: 5000
        keepalive.ms: 60000
        reconnect.delay.ms: 5000

chassis:
    eventType: chassis
    downstream:
        inbound: orion/topic/chassis/inbound
        outbound: orion/topic/chassis/outbound
    upstream:
        inbound: orion/topic/chassis/controller/inbound

manipulator:
    eventType: manipulator
    downstream:
        inbound: orion/topic/manipulator/inbound
        outbound: orion/topic/manipulator/outbound
    upstream:
        inbound: orion/topic/manipulator/controller/inbound
    joints:
        turret_rotation:
          max_ang_v: 0.31415926535
          min_pos: 0
          max_pos: 2.0943951
        forearm_flex:
          max_ang_v: 0.31415926535
          min_pos: 0
          max_pos: 2.09439510239
        arm_flex:
          max_ang_v: 0.31415926535
          min_pos: 0
          max_pos: 2.09439510239
        gripper_flex:
          max_ang_v: 0.31415926535
          min_pos: 0
          max_pos: 2.09439510239
        gripper_rotation:
          max_ang_v: 0.31415926535
          min_pos: 0
          max_pos: 6.28318530718
        end_effector_flex:
          max_ang_v: 0.31415926535
          min_pos: 0
          max_pos: 0.78539816339